<html>
  <head>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="dino-interface.js"></script>
    <title>Dino-Ipsum</title>
  </head>
  <body>
    <div class="container">
      <h1>Dino Ipsum</h1>
      <label for="paragraphs">Enter the number of paragraphs you want:</label>
      <input id="paragraphs" type="number">
      <label for="words">Enter the number of words you want per paragraph:</label>
      <input id="words" type="number">
      <button class="btn-success" id="dinoSubmit">Get Dinos!</button>
      <button class="btn-info" id="randomDino">Show Me a Random Dino!</button>
      <div class="errors"></div>
      <div class="showDinos"></div>
      <div class="showRandomDino"></div>
      <button class="btn-info" id="start-game">Play Dino Hangman!</button>
      <div class="display-game">
        <span id="correct-guesses"></span>
        <span id="wrong-guesses"></span>
        <span id="display-hangman"></span>
        <label for="guess">Enter a letter to see if it is found in the mystery dinosaur name!</label>
        <input id="guess" type="text" maxlength="1">
        <button class="btn-info" id="check-letter">Check My Letter!</button>
      </div>
    </div>
  </body>
</html>
