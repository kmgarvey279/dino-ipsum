<html>
  <head>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="dino-refactored.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>Dino-Ipsum</title>
  </head>
  <body>
    <div class="container">
      <h1>Dino Ipsum</h1>
      <label for="paragraphs">Enter the number of paragraphs you want:</label><br>
      <input id="paragraphs" type="number"><br>
      <label for="words">Enter the number of words you want per paragraph:</label><br>
      <input id="words" type="number">
      <button class="btn-success" id="dinoSubmit">Get Dinos!</button><br><br>
      <div class="showDinos"></div>
      <button class="btn-info" id="randomDino">Show Me a Random Dino!</button><br><br>
      <div class="errors"></div>
      <div class="showRandomDino"></div>
      <button class="btn-info" id="start-game">Play Dino Hangman!</button>
      <div class="display-game">
        <label for="guess">Enter a letter to see if it is found in the mystery dinosaur name!</label>
        <input id="guess" type="text" minlength="1" maxlength="1">
        <button class="btn-info" id="check-letter">Check My Letter!</button><br>
        <span id="timer"></span><br>
        Mystery Dino:
        <span id="correct-guesses"></span><br>
        Wrong Guesses:
        <span id="wrong-guesses"></span><br>
        <span id="display-hangman"></span><br>
        <h3><span id="game-over"></span></h3>
      </div>
    </div>
  </body>
</html>
